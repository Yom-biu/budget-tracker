<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>记账小程序</h1>
    <form id="transactionForm">
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
    </form>
    <table id="transactionsTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <!-- Transactions will be added here -->
        </tbody>
    </table>
    <div class="summary">
        <p>Total Income: <span id="totalIncome">$0.00</span></p>
        <p>Total Expense: <span id="totalExpense">$0.00</span></p>
        <p>Net Balance: <span id="netBalance">$0.00</span></p>
    </div>
    <div class="summary">
        <label for="viewBy">View by:</label>
        <select id="viewBy" onchange="updateView()">
            <option value="all">All Time</option>
            <option value="year">Yearly</option>
            <option value="month">Monthly</option>
        </select>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
